<body class="container">
<script type="text/javascript">


document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady(){
	$(btn1).click(function(){dt = new DataManager("ibarratour","respaldo.json",
	"Este es un ejemplo de datos en el archivo de texto.");
	dt.init();
	});
	
	$(btn3).click(function (){alert("leyendo");dt = new DataManager("ibarratour","respaldo.json","",
	"http://ejemploexpresss-f4.rhcloud.com/api/data");
	dt.init();
	});
	
	$(btn2).click(function (){alert("leyendo");dt = new DataManager("ibarratour","respaldo.json",
	function(b){$("#tabla").html(b);}
	);
	dt.init();
	});
	}

</script>
<div id="pg">0%</div>
<input id="btn1" type="button" class="btn btn-lg btn-primary" value="Archivo crear" /><br><br>
